<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        a{
            color: black;
            text-decoration: none;
        }

        li{
            /*list-style: none;*/
            list-style-type: circle;
        }

        ul li:first-child{
            background-color: pink;
        }

        ul li:nth-child(3), li:nth-child(2){
            background-color: pink;
        }

        ul li:nth-of-type(4){
            background-color: pink;
        }

        ul li:last-of-type{
            background-color: red;
        }

        .info p:last-child{
            background-color: red;
        }
        .nav li:nth-child(3) li:nth-child(2){
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">About Us</a></li>
        <div></div>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">...</a></li>
    </ul>

    <ul class="nav">
        <li>Home</li>
        <li>
            Products
            <ul>
                <li>Phone</li>
                <li>Laptop</li>
                <li>Tablet</li>
            </ul>
        </li>
        <li>Contact</li>
    </ul>
</body>
</html>

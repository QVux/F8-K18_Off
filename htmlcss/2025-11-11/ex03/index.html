<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1{
            background-color: pink;
            /*border: 20px solid blue; border-color border-style*/
            padding: 20px;
            /*margin: 20px;*/
            border-width: 20px 40px 50px 20px;
            border-style: solid;
            border-color: blue green red yellow;
        }

        .box2{
            background-color: yellow;
            border: 20px solid green; /*border-color border-style*/
            padding: 20px 30px 40px 50px; /*viet theo chieu kim dong ho*/
            margin: -1px;
        }

        .box3{
            background-color: white;
            border-color: white white green white;
            border-style: solid;
            border-width: 100px;
            padding: 0;
            margin: 20px;
            width: 0;
        }

        .container p:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>Content 1</span>
    </div>

    <div class="box2">
        <span>Content 2</span>
    </div>

    <div class="box3">
        <span></span>
    </div>
    <div class="container">
        <p>Đoạn văn 1</p>
        <span>Span text</span>
        <p>Đoạn văn 2</p>
    </div>

</body>
</html>

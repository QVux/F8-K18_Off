<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label for="is-open-popup">open popup</label>
    <input id="is-open-popup" type="checkbox" hidden="">

    <div class="register-popup">
        <label for="is-open-popup" class="close-btn">&times;</label>

        <div class="register-popup--title">Dang ki tu van</div>

        <div class="text-field">
            <input type="text" placeholder="Tran Hung Dao">
        </div>

        <div class="text-field">
            <input type="text" placeholder="0123456789">
        </div>

        <div class="text-field">
            <input type="email" placeholder="example@gmail.com">

            <div class="info-msg">
                <div class="msg-box">
                    Day la msg. Hello anh em!
                </div>
                <div class="triangle"></div>
            </div>
        </div>

        <div class="course-list">
            <span>Khoa hoc quan tam</span>
            <div class="course-list--option">
                <input id="html-css" type="checkbox" name="course" value="HTML&CSS">
                <label for="html-css">HTML&CSS</label>
            </div>

            <div class="course-list--option">
                <input id="javascript"  type="checkbox" name="course" value="Javascript">
                <label for="javascript">Javascript</label>
            </div>

            <div class="course-list--option">
                <input id="reactjs"  type="checkbox" name="course" value="ReactJS">
                <label for="reactjs">ReactJS</label>
            </div>
        </div>

        <button class="">Dang ki tu van</button>
<!--        <div class="overlay"></div>-->
    </div>
</body>
</html>

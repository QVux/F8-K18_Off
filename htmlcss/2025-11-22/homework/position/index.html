<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .child{
            /*width: 100%;*/
            height: 100px;
        }
        .child1{
            background-color: red;
        }
        .child2{
            background-color: yellow;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .child3{
            background-color: blue;
        }
        .parent{
            position: relative;
            top: 50px;
            left: 50px;
        }
        .child2:nth-child(1){
            z-index: 9999;
        }
        .child2:nth-child(2){
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2">child2</div>
        <div class="child child2">child3</div>
        <div class="child child3"></div>
    </div>
</body>
</html>
